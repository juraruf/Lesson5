<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header"><img src="img/Logo.png" alt="logo"></header>
        <main class="main">
            <p class="main__text">WE ARE SOCIAL</p>
            <div class="main__box">
                <img src="img/Separator.png" alt="Separator">
            </div>
            <div>
                <ul class="main__list">
                    <li class="main__list-item"><a href="https://facebook.com/" target="_blank"><img
                                src="img/Facebook.png" alt="Facebook"></a></li>
                    <li class="main__list-item"><a href="https://twitter.com/" target="_blank"><img src="img/Tweter.png"
                                alt="Tweter"></a></li>
                    <li class="main__list-item"><a href="https://www.google.com/" target="_blank"><img
                                src="img/Google.png" alt="Google"></a></li>
                    <li class="main__list-item"><a href="https://dribbble.com/" target="_blank"><img
                                src="img/Dribble.png" alt="Dribble"></a>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <p class="footer__text">&#169; 2014 - <span class="footer__span">Kasper</span> All Right Reserved</p>
        </footer>
    </body>

</html>
